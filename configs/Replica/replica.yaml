dataset: 'replica'
coarse: False # False True
rgbonly: True # 增加选项 是否为单目模式 即无depth loss
guidesample: False # 增加选项 测试深度引导对在线的作用 False 默认  
meshing:
  eval_rec: True
tracking:
  vis_freq: 50
  vis_inside_freq: 25
  ignore_edge_W: 100
  ignore_edge_H: 100
  seperate_LR: False
  const_speed_assumption: True
  lr: 0.001
  pixels: 200
  iters: 10
mapping:
  every_frame: 5
  vis_freq: 50
  vis_inside_freq: 30
  mesh_freq: 50
  ckpt_freq: 500
  keyframe_every: 50
  mapping_window_size: 5
  pixels: 1000
  iters_first: 1500
  iters: 60
  middle_iter_ratio: -1. # 0.4 # rgbonly时 只有color stage
  fine_iter_ratio: -1. # 0.6
  save_selected_keyframes_info: True
  frustum_feature_selection: False # rgb only时 只能如此 下同
  keyframe_selection_method: 'global'
rendering:
  N_samples: 32 #N_strat
  N_surface: 0 #在深度周围
  N_importance: 16 #为啥是0 nerf里是有这一步 hirecial 采样吧
  lindisp: False
  perturb: 0.0
cam:
  H: 680
  W: 1200
  fx: 600.0
  fy: 600.0
  cx: 599.5
  cy: 339.5
  png_depth_scale: 6553.5 #for depth image in png format uint16 10m内
  crop_edge: 0