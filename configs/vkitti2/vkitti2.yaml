dataset: 'vkitti2'
sync_method: strict
grid_len: #对于outdoor该如何设 for scene01
  coarse: 20 
  middle: 2.64
  fine: 1.32
  color: 1.32
  bound_divisable: 0.32
tracking:
  vis_freq: 50
  vis_inside_freq: 25
  ignore_edge_W: 20
  ignore_edge_H: 20
  seperate_LR: True #? 分开优化旋转 平移 好像 True False
  const_speed_assumption: True
  gt_camera: False #? True False
  lr: 0.003 # 0.01     
  pixels: 4000 # 5000
  iters: 100
mapping:
  every_frame: 5 #? mapping的频率 1 10
  vis_freq: 50
  vis_inside_freq: 25
  mesh_freq: 50
  ckpt_freq: 500
  keyframe_every: 50
  mapping_window_size: 10
  pixels: 6000 #被用来优化的图像上的像素数吧
  iters_first: 1500
  iters: 60

cam:  #NOTE: intrinsic is different per scene in TUM e.g: Scene01
  H: 375 # 480 375
  W: 1242 # 640 1242
  fx: 725.0087
  fy: 725.0087
  cx: 620.5 #318.6
  cy: 187 #255.3
  png_depth_scale: 100 #设置 https://europe.naverlabs.com/research/computer-vision/proxy-virtual-worlds-vkitti-2/
  crop_edge: 0